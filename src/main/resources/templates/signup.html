<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: base_header(~{::link},'signup')">
<link href="/stylesheets/jquery.bootgrid.css" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/layout :: header"></div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-push-3 col-md-6">
				<div class="form-wrap">
					<div class="text-center">
						<h1>アカウント登録</h1>
					</div>
					<br />
					<form role="form" action="#" th:action="@{/signup}" method="post"
						id="signup" autocomplete="off">
						<div class="form-group"
							th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
							<p class="form-control-static text-danger"
								th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
						</div>
						<div class="form-group">
							<label for="custid" class="sr-only"></label> ID <input
								type="text" th:field="*{custid}" class="form-control" />
						</div>
						<div class="form-group">
							<label for="custname" class="sr-only"></label>ユーザー名 <input
								type="text" th:field="*{custname}" class="form-control" />
						</div>
						<div class="form-group">
							<label for="orgname" class="sr-only"></label>組織名 <input
								type="text"  th:field="*{orgname}" class="form-control" />
						</div>
						<div class="form-group">
							<label for="password" class="sr-only"></label>Password <input
								type="password"  th:field="*{password}"
								class="form-control" />
						</div>

						<br />
						<button input type="submit"  id="btn-signup" class="btn btn-primary btn-block">登録</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
