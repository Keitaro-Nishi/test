<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: base_header(~{::link},'signup')">
<link href="/stylesheets/jquery.bootgrid.css" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/layout :: header"></div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-push-3 col-md-6">
				<div class="form-wrap">
					<div class="text-center">
						<h1>アカウント登録</h1>
					</div>
					<br />
					<form role="form" action="#" th:action="@{/signup}" method="post"
						id="signup" autocomplete="off">
						<div class="form-group"
							th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
							<p class="form-control-static text-danger"
								th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
						</div>
						<div class="form-group">
							<label for="custid" class="sr-only">ID</label> <input
								type="text" name="custid" id="custid" class="form-control" />
						</div>
						<div class="form-group">
							<label for="custname" class="sr-only">ユーザー名</label> <input
								type="text" name="custname" id="custname" class="form-control" />
						</div>
						<div class="form-group">
							<label for="orgname" class="sr-only">組織名</label> <input
								type="text" name="orgname" id="orgname" class="form-control" />
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label> <input
								type="password" name="password" id="password"
								class="form-control" />
						</div>

						<br />
						<button id="btn-signup" class="btn btn-primary btn-block">登録</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
