<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>signup</title>
<script src="/main/java/com/example/Main.java"></script>
<script type="text/javascript">
    function signup(){
        var Custid   = document.getElementById("custid").value;   //テキストエリアの値を取得
        var Custname = document.getElementById("custname").value; //テキストエリアの値を取得
        var Orgname  = document.getElementById("orgname").value;  //テキストエリアの値を取得
        var Passord = document.getElementById("password").value; //テキストエリアの値を取得

        var storage = localStorage;
        storage.setItem("custid","Custid");
        storage.setItem("custname","Custname");
        storage.setItem("orgname","Orgname");
        storage.setItem("password","Password");
    }
</script>
</head>

<body>
<form name="signup_form" action="signup.html" method="post">
 <label for="custid">ID</label>
 <br><br>
 <input type="text" name="custid" id="custid">
<br>
</br>

<label for="custname">ユーザー名</label>
 <br><br>
 <input type="text" name="custname" id="custname">
<br>
</br>

<label for="orgname">組織名</label>
 <br><br>
 <input type="text" name="orgname" id="orgname">
<br>
</br>

<label for="password">Password</label>
 <br><br>
 <input type="password" name="password" id="password">
<br><br>

<input type="button" value="登録" onclick="signup()">

</form>
</body>
</html>
