<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"></meta>
<title>signup</title>
<script

	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
	type="text/javascript">
	$(function() {
		$("#register").click(function(){
	        var Custid   = document.getElementById("custid").value;   //テキストエリアの値を取得
	        var Custname = document.getElementById("custname").value; //テキストエリアの値を取得
	        var Orgname  = document.getElementById("orgname").value;  //テキストエリアの値を取得
	        var Passord  = document.getElementById("password").value; //テキストエリアの値を取得

			$.ajax({
                url: "signup.php",
                type:'POST',
                data : {post_data_1 : Custid,post_data_2 : Custname, post_data_3 : Orgname, post_data_4 : Password }
            }).done(function(response, textStatus, xhr) {
			    console.log("ajax通信に成功しました");
			}).fail(function(xhr, textStatus, errorThrown) {
			    console.log("ajax通信に失敗しました");
			});
   		});

	});
</script>
</head>

<body>
	<form name="signup_form" action="signup.html" method="post">
		<label for="custid">ID</label> <br> <br> <input type="text"
			name="custid" id="custid"> <br> </br> <label for="custname">ユーザー名</label>
		<br> <br> <input type="text" name="custname" id="custname">
		<br> </br> <label for="orgname">組織名</label> <br> <br> <input
			type="text" name="orgname" id="orgname"> <br> </br> <label
			for="password">Password</label> <br> <br> <input
			type="password" name="password" id="password"> <br> <br>
		<input type="button" id="register" value="登録" >

	</form>
</body>
</html>
