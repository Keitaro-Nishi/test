<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Sign up</title>
</head>
<body>
<h1>Sign up</h1>


<form action="#" th:action="@{/signup}" th:object="${signupForm}" method="post">

	<p><label for="no">NO</label>:
       <input type="number" id="no" name="no" />

    <p><label for="custid">ID</label>:
       <input type="text" id="custid" name="custid" />

    <p><label for="custname">ユーザー名</label>:
       <input type="text" id="custname" name="custname" />

    <p><label for="orgname">組織名</label>:
       <input type="text" id="orgname" name="orgname" />

    <p><label for="password">Password</label>:
       <input type="password" id="password" name="password" />

    <p><label for="role">ROLE</label>:
       <input type="text" id="role" name="role" />

    <p><label for="reserve">RESERVE</label>:
       <input type="text" id="reserve" name="reserve" />

    <p><input type="submit" value="登録" /></p>
</form>

</body>
</html>
